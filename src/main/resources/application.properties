server.port=8443
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:CA.p12
server.ssl.key-store-password=mypass
#NOTE: Needed for self signed cert. Otherwise thrown error: "SunCertPathBuilderException: unable to find valid certification path to requested target"
server.ssl.trust-store=classpath:truststore.jks
server.ssl.trust-store-password=mypass
server.ssl.key-alias=examplecert
server.ssl.client-auth=want
server.ssl.crl-file=classpath:caCertificateRevocationList.crl
